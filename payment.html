<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>One Step Checkout</title>
</head>
<body>
    <div class="main">
        <div class="royal_img">
            <img src="https://store.royalenfield.com/media/logo/stores/1/logo.png" alt="">
        </div>
        <div class="container">
            <div class="payment_option">
                <div class="card-option">
                    <button href="" class="card">DEBIT CARD</button>
                    <button href="" class="card">CREDIT CARD</button>
                    <button href="" class="card">NET BANKINNG</button>
                    <button href="" class="card">UPI</button>
                    <button href="" class="card">GOOGLE PAY</button>
                </div>
                <form action="" class="">
                    <div class="card-input">
                        <label for="">Card Number</label><br>
                        <input type="text" name="" id=""><br>
                        <label for="">Expiration Date</label><br>
                        <div>
                            <select name="" id="">
                                <option value="">Month</option>
                                <option value="1">01 - January</option>
                                <option value="2">02 - February</option>
                                <option value="3">03 - March</option>
                                <option value="4">04 - April</option>
                                <option value="5">05 - May</option>
                                <option value="6">06 - June</option>
                                <option value="7">07 - July</option>
                                <option value="8">08 - August</option>
                                <option value="9">09 - September</option>
                                <option value="10">10 - October</option>
                                <option value="11">11 - November</option>
                                <option value="12">12 - December</option>
                            </select>
                            <select name="" id="">
                                <option value="">Year</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                            </select>
                        </div>
                        <label for="">Name on Card</label><br>
                        <input type="text"><br>
                        <label for="">CVV</label><br>
                        <input type="text" id="cvv">
                        <input type="submit" name="" id="confirm" value="CONFIRM ORDER">
                    </div>
                </form>
            </div>
            <div class="item-deatil">
                <div>
                    <h3>ORDER REVIEW</h3>
                    <p></p>
                </div>
                <div class="recipt">
                    <p>Subtotal(Incl. Tax)</p>
                    <p>Subtotal(Excl. Tax)</p>
                    <p>Shipping</p>
                    <p>Discount</p>
                    <span>(Fixed shipping - Prepaid Orders)</span>
                    <p>(+)IGST</p>
                    <hr>
                    <h3>Order Total</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="/payment.js"></script>
